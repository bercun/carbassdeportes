<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Firebase - CarbassDeportes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
        .log { background: #f8f9fa; padding: 10px; margin: 5px 0; border-left: 3px solid #007bff; }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .warning { border-color: #ffc107; background: #fff3cd; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Debug Firebase - CarbassDeportes</h1>
    
    <button onclick="testFirebaseConnection()">1. Probar ConexiÃ³n Firebase</button>
    <button onclick="listCollections()">2. Listar Colecciones</button>
    <button onclick="checkArticulos()">3. Verificar ArtÃ­culos</button>
    <button onclick="addTestArticle()">4. Agregar ArtÃ­culo de Prueba</button>
    <button onclick="testRules()">5. Probar Reglas</button>
    
    <div id="output"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        function log(message, type = 'log') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = new Date().toLocaleTimeString() + ' - ' + message;
            output.appendChild(div);
            console.log(message);
            output.scrollTop = output.scrollHeight;
        }
        
        function testFirebaseConnection() {
            log('ðŸ§ª Probando conexiÃ³n Firebase...', 'log');
            
            if (typeof firebase === 'undefined') {
                log('âŒ Firebase no estÃ¡ cargado', 'error');
                return;
            }
            
            log('âœ… Firebase estÃ¡ cargado', 'success');
            
            try {
                const db = firebase.firestore();
                log('âœ… Firestore inicializado', 'success');
                
                // Probar conexiÃ³n bÃ¡sica
                db.enableNetwork().then(() => {
                    log('âœ… Red habilitada', 'success');
                }).catch(error => {
                    log('âš ï¸ Advertencia red: ' + error.message, 'warning');
                });
                
            } catch (error) {
                log('âŒ Error Firestore: ' + error.message, 'error');
            }
        }
        
        function listCollections() {
            log('ðŸ“‹ Intentando listar colecciones...', 'log');
            
            try {
                const db = firebase.firestore();
                
                // Intentar leer la colecciÃ³n articulos
                db.collection('articulos').limit(1).get()
                    .then(snapshot => {
                        if (snapshot.empty) {
                            log('âš ï¸ ColecciÃ³n "articulos" existe pero estÃ¡ vacÃ­a', 'warning');
                        } else {
                            log('âœ… ColecciÃ³n "articulos" encontrada con datos', 'success');
                        }
                    })
                    .catch(error => {
                        log('âŒ Error accediendo a "articulos": ' + error.code + ' - ' + error.message, 'error');
                    });
                    
            } catch (error) {
                log('âŒ Error general: ' + error.message, 'error');
            }
        }
        
        function checkArticulos() {
            log('ðŸ” Verificando artÃ­culos en detalle...', 'log');
            
            const db = firebase.firestore();
            
            db.collection('articulos').get()
                .then(snapshot => {
                    log(`ðŸ“Š Total documentos: ${snapshot.size}`, 'log');
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        log(`ðŸ“„ Documento ${doc.id}: ${JSON.stringify(data, null, 2)}`, 'log');
                    });
                    
                    if (snapshot.empty) {
                        log('âš ï¸ No hay artÃ­culos - esto explica por quÃ© no se cargan', 'warning');
                    }
                })
                .catch(error => {
                    log(`âŒ Error: ${error.code} - ${error.message}`, 'error');
                    
                    if (error.code === 'permission-denied') {
                        log('ðŸ”’ Problema de permisos - revisa las reglas de Firestore', 'error');
                    }
                });
        }
        
        function addTestArticle() {
            log('âž• Agregando artÃ­culo de prueba...', 'log');
            
            const db = firebase.firestore();
            
            const testArticle = {
                nombre: 'ArtÃ­culo de Prueba',
                descripciÃ³n: 'Este es un artÃ­culo de prueba',
                precio: 99.99,
                categoria: 'futbol',
                estatus: 'destacado',
                imagen: 'https://placehold.co/600x400?text=Prueba',
                fechaCreacion: new Date().toISOString()
            };
            
            db.collection('articulos').add(testArticle)
                .then(docRef => {
                    log(`âœ… ArtÃ­culo agregado con ID: ${docRef.id}`, 'success');
                    log('ðŸ”„ Ahora prueba recargar la pÃ¡gina principal', 'log');
                })
                .catch(error => {
                    log(`âŒ Error agregando artÃ­culo: ${error.code} - ${error.message}`, 'error');
                });
        }
        
        function testRules() {
            log('ðŸ” Probando reglas de seguridad...', 'log');
            
            const db = firebase.firestore();
            
            // Probar lectura sin autenticaciÃ³n
            db.collection('articulos').limit(1).get()
                .then(snapshot => {
                    log('âœ… Lectura sin autenticaciÃ³n: PERMITIDA', 'success');
                })
                .catch(error => {
                    if (error.code === 'permission-denied') {
                        log('âŒ Lectura sin autenticaciÃ³n: DENEGADA', 'error');
                        log('ðŸ’¡ SoluciÃ³n: Cambiar reglas de Firestore para permitir lectura pÃºblica', 'warning');
                        log('ðŸ“ Regla sugerida: allow read: if true;', 'log');
                    } else {
                        log(`âŒ Error inesperado: ${error.message}`, 'error');
                    }
                });
        }
        
        // Auto-ejecutar test bÃ¡sico
        setTimeout(() => {
            log('ðŸš€ Iniciando diagnÃ³stico automÃ¡tico...', 'log');
            testFirebaseConnection();
            setTimeout(checkArticulos, 1000);
        }, 500);
    </script>
</body>
</html>
