<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Conexión Simple</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f0f0f0;
        }
        .box {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .success { color: green; }
        .error { color: red; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test de Conexión Simple</h1>
    
    <div class="box">
        <h2>1. Test Directo a productos.php</h2>
        <button onclick="testProductos()">Probar</button>
        <div id="test-productos"></div>
    </div>
    
    <div class="box">
        <h2>2. Test a categorías.php</h2>
        <button onclick="testCategorias()">Probar</button>
        <div id="test-categorias"></div>
    </div>
    
    <div class="box">
        <h2>3. Información de Debug</h2>
        <pre id="debug-info"></pre>
    </div>

    <script>
        // Mostrar info de debug
        document.getElementById('debug-info').textContent = `
URL Base: ${window.location.origin}
Ruta: ${window.location.pathname}
URL Completa: ${window.location.href}
API URL: ${window.location.origin}/api/productos.php
        `.trim();

        async function testProductos() {
            const div = document.getElementById('test-productos');
            div.innerHTML = '<p>⏳ Cargando...</p>';
            
            try {
                const url = 'api/productos.php';
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                // Intentar parsear como JSON
                try {
                    const data = JSON.parse(text);
                    div.innerHTML = `
                        <p class="success">✅ Éxito!</p>
                        <p>Productos encontrados: ${data.length || 0}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } catch(e) {
                    div.innerHTML = `
                        <p class="error">❌ Error parseando JSON</p>
                        <p>La respuesta no es JSON válido:</p>
                        <pre>${text.substring(0, 500)}</pre>
                    `;
                }
                
            } catch (error) {
                div.innerHTML = `
                    <p class="error">❌ Error de red</p>
                    <pre>${error.message}</pre>
                `;
                console.error('Error:', error);
            }
        }

        async function testCategorias() {
            const div = document.getElementById('test-categorias');
            div.innerHTML = '<p>⏳ Cargando...</p>';
            
            try {
                const url = 'api/categorias.php';
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                // Intentar parsear como JSON
                try {
                    const data = JSON.parse(text);
                    div.innerHTML = `
                        <p class="success">✅ Éxito!</p>
                        <p>Categorías encontradas: ${data.length || 0}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } catch(e) {
                    div.innerHTML = `
                        <p class="error">❌ Error parseando JSON</p>
                        <p>La respuesta no es JSON válido:</p>
                        <pre>${text.substring(0, 500)}</pre>
                    `;
                }
                
            } catch (error) {
                div.innerHTML = `
                    <p class="error">❌ Error de red</p>
                    <pre>${error.message}</pre>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
