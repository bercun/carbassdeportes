<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar Sesión — CarbassDeportes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="site">
    <header class="navbar">
      <div class="brand">
        <img class="logo-svg" src="sours/img/logos/logo_carbass.png" alt="CarbassDeportes Logo" />
        <h1>CarbassDeportes</h1>
      </div>
      <nav>
        <ul class="navlinks">
          <li><a href="index.html">Volver a Home</a></li>
        </ul>

      </nav>
       


    </header>

    <main class="login-container">
      <div class="login-box">
        <h2 id="form-title">Iniciar Sesión</h2>
        
        <form id="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="tu@email.com" />
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required placeholder="Mínimo 6 caracteres" />
          </div>

          <div class="form-group" id="name-group" style="display: none;">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" placeholder="Tu nombre" />
          </div>

          <div class="error-message" id="error-message"></div>
          
          <button type="submit" class="btn-primary" id="submit-btn">Iniciar Sesión</button>
        </form>

        <div class="form-toggle">
          <p id="toggle-text">¿No tienes cuenta? <a href="#" id="toggle-link">Regístrate aquí</a></p>
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase (comentado - ahora usando PHP/MySQL) -->

  <script src="firebase-config.js"></script>
  -->
  
  <!-- Versión PHP -->
  <script src="auth.js"></script>
  <script src="check-resources.js"></script>
</body>
</html>
